    <h1>Application Form</h1>
    <form>
        <label>First Name: <input type="text" required /></label>
        <label>Last Name: <input type="text" /></label><br/><br/>
        <label>Date of Birth : <input type="date" required /> </label>
        <label>Age : <input type="number" max="100" /> </label><br/><br/>
        <label>Gender:
            <select>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>
        </label> 
        <label>Email Address: <input type="text" placeholder="Enter email Address"/></label> <br/><br/>
        <label>Position Available:</label>
        <input type="radio" name="radio" /><label>Junior Developer</label>   
        <input type="radio" name="radio" /><label>Mid-Level Developer</label>
        <input type="radio" name="radio" /><label>Senior Developer</label><br/><br/>
        <label>Programming Languages:</label>
        <input type="checkbox"/><label>Java</label>
        <input type="checkbox"/><label>JavaScript</label>
        <input type="checkbox"/><label>Python</label><br/><br/>
        <label>Password: 
            <input type="password" maxlength="10" required />
        </label>
        <label>Confirm Password: <input type="password" maxlength="10" /></label><br/><br/>
        <input type="submit" /><input type="reset" />
    </form>
