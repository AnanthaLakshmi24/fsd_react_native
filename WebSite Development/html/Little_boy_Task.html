<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartoon Boy</title>
    <link rel="stylesheet" href="../css/Little_boy_task.css">
</head>
<body>
    <div class="girl">
        <!-- Head -->
        <div class="head">
            <div class="hair"></div>
            <div class="face">
                <div class="eyes">
                    <div class="eye1">
                        <div class="eye-ball"></div>
                        <div class="eye-white-ball"></div>
                    </div>
                    <div class="eye2">
                        <div class="eye-ball"></div>
                        <div class="eye-white-ball"></div>
                    </div>
                </div>
                <div class="nose">
                    <div class="nose-line"></div>
                    <div class="nose-curve"></div>
                </div>
                <div class="mouth"></div>
            </div>
            <div class="neck"></div>
        </div>
        <!-- Body -->
        <div class="body">
            <div class="shirt"></div>
            <div class="col"></div>
            <div class="pocket"></div>
            <div class="arms">
                <div class="arm1">
                    <div class="upper-arm1"></div>
                    <div class="lower-arm1"></div>
                    <div class="hands1">
                        <div class="finger1"></div>
                        <div class="finger2"></div>
                        <div class="finger3"></div>
                        <div class="finger4"></div>
                        <div class="finger5"></div>
                    </div>
                </div>
                <div class="arm2">
                    <div class="upper-arm2"></div>
                    <div class="lower-arm2"></div>
                    <div class="hands2">
                        <div class="finger6"></div>
                        <div class="finger7"></div>
                        <div class="finger8"></div>
                        <div class="finger9"></div>
                        <div class="finger10"></div>
                    </div>
                </div>
            </div>
            <div class="belt">
                <div class="small-belt-design"></div>
            </div>
            <div class="pants"></div>
        </div>
        <!-- Legs -->
            <div class="legs">
                <div class="leg-left"></div>
                <div class="leg-right"></div>
                <div class="sock1">
                    <div class="line"></div>
                </div>
                <div class="sock2">
                    <div class="line"></div>
                </div>
            </div>
            <!-- Feet -->
            <div class="feet">
                <div class="shoe-left"></div>
                <div class="shoe-right"></div>
            </div>
        </div>
    </div>
</body>
</html>
