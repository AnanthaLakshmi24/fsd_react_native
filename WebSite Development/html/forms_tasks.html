<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Tasks</title>
</head>
<body>
    <form>
        <h1>Travel Reservation From</h1>
        <h3>* denotes mandatory</h3>
        <label>Full Name* :</label><br/>
        <input type="text" placeholder="FirstName LastName" /><br/>
        <label>Email address*:</label><br/>
        <input type="text" placeholder="EMAIL ADDRESS" /><br/>
        <label>Select Tour Package*:</label><br/>
        <select>
            <option>Goa</option>
        </select><br/>
        <label>Arrival date*:</label><br/>
        <input type="text" placeholder="m/d/y" /><br/>
        <label>Number of Persons*:</label> <br/>
        <input type="text" placeholder="UNKNOWN_TYPE"/><br/>
        <label>What would you want to avail?*</label><br/>
        <label>Boarding</label><input type="checkbox"/><br/>
        <label>Fooding</label><input type="checkbox"/><br/>
        <label>Sight Seeing</label><input type="checkbox"/><br/>
        <label>Discount Coupon Code</label><input type="checkbox"/><br/>
        <input type="text" placeholder="UNKNOWN_TYPE" /><br/>
        <label>Terms and Conditions*</label><br/>
        <input type="radio" name="agree" /><label>I agree</label>
        <input type="radio" name="agree" /><label>I disagree</label><br/>
        <input type="button" value="Complete Reservation" />
    </form>
</body>
</html>
