<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <p>P-1</p>
    <p>P-2</p>
    <p>P-3</p>
    <div class="demo">class-1</div>
    <div id="demo-id">id-1</div>

    <script>
        // DOM Manipulation
        // 1. Get Element by ID
        let elementById = document.getElementById("demo-id");
        console.log(elementById);

        // 2. Get Elements by Class Name
        let elementsByClassName = document.getElementsByClassName("demo");
        console.log(elementsByClassName);

        // 3. Get Elements by Tag Name
        let elementsByTagName = document.getElementsByTagName("p");
        console.log(elementsByTagName);

        // 4. Query Selector (first match)
        let firstMatch = document.querySelector(".demo");
        console.log(firstMatch);

        // 5. Query Selector All (all matches)
        let allMatches = document.querySelectorAll("p");
        console.log(allMatches);
    </script>
</body>
</html>
